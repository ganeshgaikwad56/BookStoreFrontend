<div class="Container">
    <div class="Block">
        <div style="width: 100%; margin-top: 2%;">
            <span style="color:gray; cursor: pointer;" routerLink="/dashboard/getallbook">Home/</span>
            <span style="font-size: 16px;"> My Order({{OrderArray?.length}}) </span>
        </div>
        <div style="width: 70%; margin-top: 20px;">
            <mat-card style="width: 100%; border: 2px solid gray;">
                <div>
                    <div style="margin-top: 10px;">
                        <div style="display: flex; direction: row; justify-content: space-between; border-bottom: 1px solid gray; padding-bottom: 25px; margin-bottom: 20px;" *ngFor="let Order of OrderArray">
                            <div style="display: flex; direction: row;">
                                <div>
                                    <img src="{{Order.bookImage}}" style="height: 70px; width: 60px" />
                                </div>
                                <div style="margin-left: 30px;">
                                    <div style="display: flex; direction:row">
                                        <span
                                            style="font-size:medium; font-family: cursive;">{{Order.bookName}}</span>
                                    </div>
                                    <div>
                                        <span style="font-size: 10px; color:gray">By
                                            {{Order.authorName}}</span>
                                    </div>
                                    <div class="discountprice">
                                        Rs.{{Order.totalPrice}}
                                        <span style="margin-left: 30px; color:gray">
                                            ({{Order.bookQuantity}})</span>
                                    </div>

                                </div>
                            </div>

                            <div>
                                <img style="height: 6px;" src="../../../assets/greendot.png"/>
                                <span style="font-size: 8px; color: black;  font-weight: bold;">Order placed on {{Order.orderDate}} </span>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
