<div class="Container">
    <div class="Block">
        <div style="width: 100%; margin-top: 2%;">
            <span style="color:gray; cursor: pointer;" routerLink="/dashboard/getallbook">Home/</span>
            <span> MyWishlist </span>
        </div>
        <div style="width: 70%; margin-top: 20px;">
            <mat-card style="width: 100%; border: 1px solid gray;">
                <div>
                    <div class="block1">
                        <h3 style="margin-top: 5px; margin-bottom: 7px; margin-left: 30px;">My
                            Wishlist({{ListArray?.length}})</h3>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 40px; border-bottom: 1px solid gray; padding-bottom: 25px;"
                        *ngFor="let Wishlist of ListArray">
                        <div style="display: flex; direction: row; justify-content: space-between;">
                            <div style="display: flex; direction: row;">
                                <div>
                                    <img src="{{Wishlist.bookmodel.bookImage}}" style="height: 70px; width: 60px" />
                                </div>
                                <div style="margin-left: 30px;">
                                    <div style="display: flex; direction:row">
                                        <span
                                            style="font-size:medium; font-family: cursive;">{{Wishlist.bookmodel.bookName}}</span>
                                    </div>
                                    <div>
                                        <span style="font-size: 10px; color:gray">By
                                            {{Wishlist.bookmodel.authorName}}</span>
                                    </div>
                                    <div class="discountprice">
                                        Rs.{{Wishlist.bookmodel.discountPrice}}
                                        <del style="margin-left: 30px; color:gray">
                                            Rs.{{Wishlist.bookmodel.originalPrice}}</del>
                                    </div>

                                </div>
                            </div>

                            <div>
                                <img style="width: 20px;" (click)="Remove(Wishlist.wishlistId)" src="../../../assets/Delete.png" />
                            </div>

                        </div>

                    </div>

                </div>
            </mat-card>

        </div>
    </div>
</div>
