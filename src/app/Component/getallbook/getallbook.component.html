
<div>
    <div class="bookCount">
        <span class="books">Books <p id="book-count">({{BookArray?.length}} items)</p></span>
        <span class="count"></span>
    </div>
    <div class="sort">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select class="matselect">
                <mat-option (click)="lowtohigh()" value="one">Price:Low to High</mat-option>
                <mat-option (click)=" hightolow()" value="two">Price:High to Low</mat-option>
                <mat-option (click)="newestarrivals()" value="third">Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="bookcard">
        <div class="entirebook" *ngFor="let Book of BookArray">
            <div class="bookimg">
                <img src="{{Book.bookImage}}" class="img1" alt="" (click)="quickview(Book)">
            </div>
            <h2 class="title">{{Book.bookName}}</h2>
            <p id="para">by {{Book.authorName}}</p>
            <div class="rating" fxLayoutAlign="space-evenly center">
                ({{Book.rating}})<img class="Star" src="" alt="">
            </div>
            <p id="count">({{Book.totalView}})</p>
            <div class="price-container">
                <div class="dicounted-price">
                    Rs.{{Book.discountPrice}}
                </div>
                <div class="actual-price">
                    Rs.{{Book.originalPrice}}
                </div>
            </div>
            
        </div>
    </div>
</div>
